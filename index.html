<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>3D Танки в браузере</title>
<style>
  body { margin: 0; overflow: hidden; background: #222; }
  #hud {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 18px;
  }
</style>
</head>
<body>
<div id="hud">Жизни: 100</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
<script>
// ==== Сцена ====
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // небо

// ==== Камера ====
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 10, 20);

// ==== Рендерер ====
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ==== Контроллы (вращение камеры) ====
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enablePan = false;
controls.enableZoom = true;

// ==== Свет ====
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 20, 10);
scene.add(light);
const ambient = new THREE.AmbientLight(0x404040, 0.5);
scene.add(ambient);

// ==== Пол ====
const planeGeometry = new THREE.PlaneGeometry(50, 50);
const planeMaterial = new THREE.MeshStandardMaterial({color:0x228B22});
const plane = new THREE.Mesh(planeGeometry, planeMaterial);
plane.rotation.x = -Math.PI/2;
scene.add(plane);

// ==== Танки ====
const tankBodyGeometry = new THREE.BoxGeometry(2,1,3);
const tankBodyMaterial = new THREE.MeshStandardMaterial({color:0xff0000});
const tankBody = new THREE.Mesh(tankBodyGeometry, tankBodyMaterial);
tankBody.position.y = 0.5;
scene.add(tankBody);

const turretGeometry = new THREE.BoxGeometry(1,0.5,1.5);
const turretMaterial = new THREE.MeshStandardMaterial({color:0x555555});
const turret = new THREE.Mesh(turretGeometry, turretMaterial);
turret.position.y = 1.0;
tankBody.add(turret);

const gunGeometry = new THREE.CylinderGeometry(0.1, 0.1, 2, 12);
const gunMaterial = new THREE.MeshStandardMaterial({color:0x333333});
const gun = new THREE.Mesh(gunGeometry, gunMaterial);
gun.rotation.z = Math.PI/2;
gun.position.set(0, 0, 1.25);
turret.add(gun);

// ==== Стрельба ====
let bullets = [];
document.addEventListener('keydown', (e) => {
  if(e.code === 'Space') {
    const bulletGeometry = new THREE.SphereGeometry(0.1,8,8);
    const bulletMaterial = new THREE.MeshStandardMaterial({color:0xffff00});
    const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
    bullet.position.set(
      tankBody.position.x,
      tankBody.position.y + 1,
      tankBody.position.z + 2
    );
    bullet.userData.velocity = new THREE.Vector3(0,0,1).applyEuler(turret.rotation).multiplyScalar(0.5);
    scene.add(bullet);
    bullets.push(bullet);
  }
});

// ==== Анимация ====
function animate() {
  requestAnimationFrame(animate);

  // Вращение башни мышкой
  document.addEventListener('mousemove', (event) => {
    const x = (event.clientX / window.innerWidth) * 2 - 1;
    turret.rotation.y = x * Math.PI;
  });

  // Движение пуль
  bullets.forEach((b, i) => {
    b.position.add(b.userData.velocity);
    if(Math.abs(b.position.x)>50 || Math.abs(b.position.z)>50) {
      scene.remove(b);
      bullets.splice(i,1);
    }
  });

  renderer.render(scene, camera);
}
animate();

// ==== Адаптивный размер ====
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
